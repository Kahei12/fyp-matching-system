<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKMU FYP Matching System - Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <header>
            <!-- Logo 單獨一行在標題上方 -->
            <div class="logo-container">
                <img src="https://www.hkmu.edu.hk/wp-content/uploads/2021/08/HKMU-logo-mb.png" 
                     alt="HKMU Logo" 
                     class="hkmu-logo">
            </div>
            
            <!-- 標題和副標題 -->
            <div class="title-container">
                <h1>HKMU FYP Matching System</h1>
                <p>Sign in to access your dashboard</p>
            </div>
        </header>
    
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
    
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    
        <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    
        <footer>
            <p>Hong Kong Metropolitan University © 2025</p>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
